<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-color-mixer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="sliders">
            <input class="red" type="range" step="1" min="0" max="255" value="255">
            <input class="green" type="range" step="1" min="0" max="255" value="105">
            <input class="blue" type="range" step="1" min="0" max="255" value="180">
        </div>
        <div class="color-display">
            <p></p>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
